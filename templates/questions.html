<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Анкета</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="mb-3">Анкета</h3>
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('logout') }}">Выйти</a>
        </div>
        {% if saved %}<div class="alert alert-success">Ответы сохранены!</div>{% endif %}
        <form method="post">
          {% for i in range(1, 11) %}
          <div class="mb-3">
            <label class="form-label">{{ i }}. {{ questions[i-1] }}</label>
            <input class="form-control" name="q{{ i }}" value="{{ prefill[i-1] if prefill else '' }}" required>
          </div>
          {% endfor %}
          <button class="btn btn-success">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
