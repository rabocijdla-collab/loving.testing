<!DOCTYPE html>
<html>
<head><title>Админка</title></head>
<body>
    <h2>Все ответы пользователей</h2>
    <table border="1">
        <tr><th>Имя</th><th>Телефон</th><th>Вопрос</th><th>Ответ</th></tr>
        {% for row in data %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
