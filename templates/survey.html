<!DOCTYPE html>
<html>
<head><title>Опрос</title></head>
<body>
    <h2>Ответь на вопросы</h2>

        {% for q in questions %}

            <input type="text" name="{{q}}"><br><br>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
